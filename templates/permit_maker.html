<script>
    function eventRadioClickYes(){
        $('#permit_number_div').css('display', '');
        $('#permit_dept_div').css('display', '');
        $('#permit_date_div').css('display', '');
        $('#permit_sponsor_div').css('display', 'none');
        $('#permit_description_div').css('display', 'none');
    }

    function eventRadioClickNo(){
        $('#permit_number_div').css('display', 'none');
        $('#permit_dept_div').css('display', 'none');
        $('#permit_date_div').css('display', 'none');
        $('#permit_sponsor_div').css('display', '');
        $('#permit_description_div').css('display', '');
    }

    $(document).ready(function() {
        $('#eventRadioYes').prop("checked", true);
        eventRadioClickYes();
        $('#permit_date_div').datepicker({
            todayHighlight: true,
            autoclose: true
        });
        $('#event_start_time_id').datetimepicker();
        $('#event_end_time_id').datetimepicker();
    })

</script>
