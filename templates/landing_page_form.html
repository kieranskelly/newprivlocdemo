{% extends "base.html" %}
{% block content %}

<div class="row">
    <div class="col-md-12">
    <h2>
        <p>Aerwaze</p>
    </h2>


        <div class="container-fluid" >
            {% if user == "guest" %}
            <div>
                <a href="/signup">Signup</a>
            </div>

            <form method="post" action="/login" class="form-signin login-signin" role="form">
                <h2 class="form-signin-heading">Login</h2>
                <input type="text" class="form-control" placeholder="Username" required=""
                        id="user_name_login_id" name="user_name_login_name">
                <input type="password" class="form-control" placeholder="Password" required=""
                        id="password_login_id" name="password_login_name">
                <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
            </form>
            {% endif %}
            <br>

            <h2>Request a Permit</h2>
            <form method="post" action='permit_request' class="form-signin login-signin">
                <!--<div class="form-group">-->
                    <!--<span class="input-group-addon">Phone number:</span>-->
                <input type="tel" class="form-control" name="phone_number" placeholder="Phone Number"/>
                <!--</div>-->
                <div class="form-group">
                    <label for="permit_id_for">Select Permit</label>
                    <select class='form-control' name="permit_id" id="permit_id_for">
                        {% for p in permits %}
                        <option value="{{p[0]}}">{{p[3]}}</option>
                        {% endfor %}
                    </select>
                </div>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Request</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
